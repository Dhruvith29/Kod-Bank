{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div style="margin-bottom: 2rem; display: flex; justify-content: center">
            <img src="{{ url_for('static', filename='images/bank_logo.png') }}" alt="KodBank Logo" class="brand-icon"
                style="width: 80px; height: 80px; border-radius: 16px; object-fit: contain;">
        </div>
        <h2>Create your account</h2>
        <form id="registerForm" style="width: 100%">
            <div class="form-group">
                <label>UID</label>
                <input type="text" name="uid" required />
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="uname" required />
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" required />
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input type="tel" name="phone" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required />
            </div>
            <button type="submit" class="auth-btn">Continue</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                showToast('Registration Successful! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = "{{ url_for('login_page') }}";
                }, 2000);
            } else {
                showToast(result.message || 'Registration failed', 'error');
            }
        } catch (error) {
            console.error(error);
            showToast('Registration failed', 'error');
        }
    });
</script>
{% endblock %}
